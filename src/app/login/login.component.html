<form class="login-container" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="login-content d-flex flex-column justify-content-center">
        <div>
            <label class="mr-2">Email:</label>
            <input type="text" class="form-control" formControlName="email">
            <div *ngIf="emailNotFound" class="alert alert-danger" role="alert">
                Email not found!
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center mt-4">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Login</button>
        </div>
    </div>
</form>
